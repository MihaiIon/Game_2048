<!DOCTYPE html>
<html>
<head>
	<title>Game :: 2048</title>
	<link href="https://fonts.googleapis.com/css?family=Poppins" rel="stylesheet">
	<link rel="stylesheet" type="text/css" href="css/styles.css"/>

	<!-- Libraries -->
	<script type="text/javascript" src="js/lib/jquery.js"></script>

	<!-- Core -->
	<script type="text/javascript" src="js/src/core.js"></script>
	<script type="text/javascript" src="js/src/core/init.js"></script>
	<script type="text/javascript" src="js/src/core/addkeylisteners.js"></script>
	<script type="text/javascript" src="js/src/core/initboard.js"></script>
	<script type="text/javascript" src="js/src/core/initInterface.js"></script>
	<script type="text/javascript" src="js/src/core/start.js"></script>

	<!-- Model :: Board -->
	<script type="text/javascript" src="js/src/model/board.js"></script>
	<script type="text/javascript" src="js/src/model/board/setupDOM.js"></script>
	<script type="text/javascript" src="js/src/model/board/reset.js"></script>
	<script type="text/javascript" src="js/src/model/board/gameover.js"></script>
	<script type="text/javascript" src="js/src/model/board/spawnTile.js"></script>
	<script type="text/javascript" src="js/src/model/board/removeTile.js"></script>
	<script type="text/javascript" src="js/src/model/board/mergeTiles.js"></script>
	<script type="text/javascript" src="js/src/model/board/isfull.js"></script>

	<!-- Model :: Tile -->
	<script type="text/javascript" src="js/src/model/tile.js"></script>
	<script type="text/javascript" src="js/src/model/tile/createTileElement.js"></script>
	<script type="text/javascript" src="js/src/model/tile/moveTileInDOM.js"></script>
	<script type="text/javascript" src="js/src/model/tile/levelup.js"></script>

	<!-- On -->
	<script type="text/javascript">
		$( document ).ready( _ => { window.a = Game({ size: 4 }); });
	</script>
</head>
<body>
	<div class="page">
		<header>
			<div class="space-between">
				<h1 class="game--title">2048</h1>
				<div class="game--stats">
					<div class="game--stats-box">
						<div class="game--stats-title">Score</div>
						<p id="game--score" class="game--stats-value"></p>
					</div>
					<div class="game--stats-box">
						<div class="game--stats-title">Best</div>
						<p id="game--best-score" class="game--stats-value"></p>
					</div>
				</div>
			</div>
			<div class="game--controllers space-between">
				<label class="game--size-label">
					Select Board Size : 
					<input id="game--size-input" type="number" min="4" max="8" placeholder="4 to 8" value="4" />
				</label>
				<button id="game--start-btn">New Game</button>
			</div>
		</header>
		<div id="game--board" class="game--board-size-4">
			<div class="board-grid"></div>
			<div id="game--tiles" class="board-tiles"></div>
		</div>
		<footer>
			<p><span>p1012378</span> and <span>20050762</span></p>
		</footer>
	</div>
</body>
</html>
